<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Signal Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .loading {
            display: none;
        }
        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="bi bi-graph-up"></i> Stock Signal Engine
                    </h1>
                    <p class="lead text-muted">Get real-time stock analysis and trading signals</p>
                </div>

                <!-- Main Form Card -->
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-search"></i> Stock Analysis Request
                        </h5>
                        
                        <form id="stockForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stockId" class="form-label">Stock ID</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="stockId" 
                                               placeholder="e.g., RELIANCE.NS" required>
                                        <span class="input-group-text">.NS</span>
                                    </div>
                                    <div class="form-text">Enter stock symbol (must end with .NS)</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="analysisType" class="form-label">Analysis Type</label>
                                    <select class="form-select" id="analysisType">
                                        <option value="full">Full Analysis</option>
                                        <option value="rsi">RSI</option>
                                        <option value="macd">MACD</option>
                                        <option value="bollinger">Bollinger Bands</option>
                                        <option value="sma">Simple Moving Average</option>
                                        <option value="ema">Exponential Moving Average</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <label for="interval" class="form-label">Interval</label>
                                    <select class="form-select" id="interval">
                                        <option value="1d">1 Day</option>
                                        <option value="1wk">1 Week</option>
                                        <option value="1mo">1 Month</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="period" class="form-label">Period</label>
                                    <input type="number" class="form-control" id="period" 
                                           value="14" min="1" max="100">
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="window" class="form-label">Window</label>
                                    <input type="number" class="form-control" id="window" 
                                           value="20" min="1" max="100">
                                </div>
                                
                                <div class="col-md-3 mb-3">
                                    <label for="numStd" class="form-label">Standard Deviations</label>
                                    <input type="number" class="form-control" id="numStd" 
                                           value="2" min="0.1" max="5" step="0.1">
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-lightning-charge"></i> Get Analysis
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div class="loading text-center mb-4" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Analyzing stock data...</p>
                </div>

                <!-- Results Section -->
                <div id="results" style="display: none;">
                    <div class="card result-card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-bar-chart"></i> Analysis Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="resultContent"></div>
                        </div>
                    </div>
                </div>

                <!-- Error/Success Messages -->
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const stockId = document.getElementById('stockId').value;
            const analysisType = document.getElementById('analysisType').value;
            const interval = document.getElementById('interval').value;
            const period = document.getElementById('period').value;
            const window = document.getElementById('window').value;
            const numStd = document.getElementById('numStd').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('messages').innerHTML = '';
            
            try {
                let url = `https://tekpeek.duckdns.org/${stockId}`;
                const params = new URLSearchParams({
                    interval: interval,
                    period: period,
                    window: window,
                    num_std: numStd
                });
                
                if (analysisType !== 'full') {
                    url += `/${analysisType}`;
                }
                
                url += `?${params.toString()}`;
                
                const response = await fetch(url);
                console.log(response)
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (response.ok) {
                    displayResults(data, stockId, analysisType);
                } else {
                    showMessage(data.error || 'An error occurred', 'error');
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('Network error: Unable to connect to the API server', 'error');
                console.error('Error:', error);
            }
        });
        
        function displayResults(data, stockId, analysisType) {
            const resultContent = document.getElementById('resultContent');
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="mb-3">
                    <h6 class="text-primary">Stock: ${stockId}</h6>
                    <h6 class="text-muted">Analysis Type: ${analysisType.toUpperCase()}</h6>
                </div>
            `;
            
            if (analysisType === 'full') {
                html += formatFullAnalysis(data);
            } else {
                html += formatIndividualAnalysis(data, analysisType);
            }
            
            resultContent.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        function formatFullAnalysis(data) {
            let html = '<div class="row">';
            
            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <strong>${key.toUpperCase()}</strong>
                                </div>
                                <div class="card-body">
                                    <pre class="mb-0" style="font-size: 0.8rem;">${JSON.stringify(value, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <strong>${key}:</strong> ${value}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function formatIndividualAnalysis(data, analysisType) {
            let html = '<div class="row">';
            
            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="col-12 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <strong>${key}</strong>
                                </div>
                                <div class="card-body">
                                    <pre class="mb-0" style="font-size: 0.8rem;">${JSON.stringify(value, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <strong>${key}:</strong> ${value}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const className = type === 'error' ? 'error-message' : 'success-message';
            
            messagesDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        // Auto-format stock ID input
        document.getElementById('stockId').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            //if (!value.endsWith('.NS') && value.length > 0) {
            //    value = value.replace(/\.NS$/, '') + '.NS';
            //}
            e.target.value = value;
        });
    </script>
</body>
</html>
