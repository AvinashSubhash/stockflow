<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Signal Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .loading {
            display: none;
        }
        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary">
                        <i class="bi bi-graph-up"></i> Stock Signal Engine
                    </h1>
                    <p class="lead text-muted">Get real-time stock analysis and trading signals</p>
                </div>

                <!-- Main Form Card -->
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-search"></i> Stock Analysis Request
                        </h5>
                        
                        <form id="stockForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="stockId" class="form-label">Stock ID</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="stockId" 
                                               placeholder="e.g., RELIANCE.NS" required>
                                    </div>
                                    <div class="form-text">Enter stock symbol (must end with .NS)</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="analysisType" class="form-label">Analysis Type</label>
                                    <select class="form-select" id="analysisType">
                                        <option value="full">Full Analysis</option>
                                        <option value="rsi">RSI</option>
                                        <option value="macd">MACD</option>
                                        <option value="bb">Bollinger Bands</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="interval" class="form-label">Interval</label>
                                    <select class="form-select" id="interval">
                                        <option value="1d">1 Day</option>
                                        <option value="1wk">1 Week</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-lightning-charge"></i> Get Analysis
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div class="loading text-center mb-4" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Analyzing stock data...</p>
                </div>

                <!-- Results Section -->
                <div id="results" style="display: none;">
                    <div class="card result-card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-bar-chart"></i> Analysis Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="resultContent"></div>
                        </div>
                    </div>
                </div>

                <!-- Error/Success Messages -->
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const stockId = document.getElementById('stockId').value;
            const analysisType = document.getElementById('analysisType').value;
            const interval = document.getElementById('interval').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('messages').innerHTML = '';
            
            try {
                let url = `https://tekpeek.duckdns.org/${stockId}`;
                const params = new URLSearchParams({
                    interval: interval
                });
                
                if (analysisType !== 'full') {
                    url += `/${analysisType}`;
                }
                
                url += `?${params.toString()}`;
                
                const response = await fetch(url);
                console.log(response)
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Check if response contains an error key
                if (data.error) {
                    showMessage(`API Error: ${data.error}`, 'error');
                    return;
                }
                
                if (response.ok) {
                    displayResults(data, stockId, analysisType);
                } else {
                    showMessage(`API Error: ${data.error || 'An error occurred'}`, 'error');
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage(`Network Error: Unable to connect to the API server. Please check if the server is running.`, 'error');
                console.error('Error:', error);
            }
        });
        
        function displayResults(data, stockId, analysisType) {
            const resultContent = document.getElementById('resultContent');
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="mb-3">
                    <h6 class="text-primary">Stock: ${stockId}</h6>
                    <h6 class="text-muted">Analysis Type: ${analysisType.toUpperCase()}</h6>
                </div>
            `;
            
            if (analysisType === 'full') {
                html += formatFullAnalysis(data);
            } else {
                html += formatIndividualAnalysis(data, analysisType);
            }
            
            resultContent.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        function formatFullAnalysis(data) {
            let html = '<div class="row">';
            
            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <strong>${key.toUpperCase()}</strong>
                                </div>
                                <div class="card-body">
                                    ${formatAnalysisData(value, key)}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <strong>${key}:</strong> ${formatValue(value, key)}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function formatIndividualAnalysis(data, analysisType) {
            let html = '<div class="row">';
            
            for (const [key, value] of Object.entries(data)) {
                if (typeof value === 'object' && value !== null) {
                    html += `
                        <div class="col-12 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <strong>${key}</strong>
                                </div>
                                <div class="card-body">
                                    ${formatAnalysisData(value, key)}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <strong>${key}:</strong> ${formatValue(value, key)}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            html += '</div>';
            return html;
        }
        
        function formatAnalysisData(data, key) {
            if (Array.isArray(data)) {
                return formatArrayData(data, key);
            } else if (typeof data === 'object') {
                return formatObjectData(data, key);
            } else {
                return formatValue(data, key);
            }
        }
        
        function formatArrayData(data, key) {
            if (data.length === 0) return '<span class="text-muted">No data available</span>';
            
            let html = '<div class="table-responsive"><table class="table table-sm table-striped">';
            
            // Create headers based on first item
            const firstItem = data[0];
            if (typeof firstItem === 'object' && firstItem !== null) {
                html += '<thead><tr>';
                for (const header of Object.keys(firstItem)) {
                    html += `<th>${header.toUpperCase()}</th>`;
                }
                html += '</tr></thead>';
                
                html += '<tbody>';
                data.forEach(item => {
                    html += '<tr>';
                    for (const [itemKey, itemValue] of Object.entries(item)) {
                        html += `<td>${formatValue(itemValue, itemKey)}</td>`;
                    }
                    html += '</tr>';
                });
                html += '</tbody>';
            } else {
                html += '<tbody>';
                data.forEach((item, index) => {
                    html += `<tr><td>${index + 1}</td><td>${formatValue(item, key)}</td></tr>`;
                });
                html += '</tbody>';
            }
            
            html += '</table></div>';
            return html;
        }
        
        function formatObjectData(data, key) {
            let html = '<div class="row">';
            
            for (const [objKey, objValue] of Object.entries(data)) {
                html += `
                    <div class="col-md-6 mb-2">
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                            <span class="fw-bold">${objKey}:</span>
                            <span>${formatValue(objValue, objKey)}</span>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }
        
        function formatValue(value, key) {
            if (value === null || value === undefined) {
                return '<span class="text-muted">N/A</span>';
            }
            
            // Handle boolean values (especially buy signals)
            if (typeof value === 'boolean' || value === 'true' || value === 'false') {
                const boolValue = value === true || value === 'true';
                if (key.toLowerCase().includes('buy')) {
                    return boolValue ? 
                        '<span class="badge bg-success"><i class="bi bi-check-circle"></i> BUY</span>' : 
                        '<span class="badge bg-danger"><i class="bi bi-x-circle"></i> SELL</span>';
                } else {
                    return boolValue ? 
                        '<span class="badge bg-success">True</span>' : 
                        '<span class="badge bg-danger">False</span>';
                }
            }
            
            // Handle numeric values
            if (typeof value === 'number' || !isNaN(parseFloat(value))) {
                const numValue = parseFloat(value);
                if (key.toLowerCase().includes('price') || key.toLowerCase().includes('value')) {
                    return `<span class="fw-bold text-primary">₹${numValue.toFixed(2)}</span>`;
                }
                else {
                    return `<span class="fw-bold">${numValue.toFixed(2)}</span>`;
                }
            }
        
            // Handle strings
            if (typeof value === 'string') {
                if (value.length > 50) {
                    return `<span title="${value}">${value.substring(0, 50)}...</span>`;
                }
                return `<span>${value}</span>`;
            }
            
            // Default fallback
            return `<span>${String(value)}</span>`;
        }
        
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const className = type === 'error' ? 'error-message' : 'success-message';
            const icon = type === 'error' ? '<i class="bi bi-exclamation-triangle-fill me-2"></i>' : '<i class="bi bi-check-circle-fill me-2"></i>';
            
            messagesDiv.innerHTML = `<div class="${className}">${icon}${message}</div>`;
        }
        
        // Auto-format stock ID input
        document.getElementById('stockId').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            e.target.value = value;
        });
    </script>
</body>
</html>
